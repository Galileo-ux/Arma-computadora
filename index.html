<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPUTER CENTER</title>
</head>
<body>
    <header>
        <h1>COMPUTER CENTER</h1>
        <h2>Diseña y configura tu propia computadora personal de videojuegos</h2>
    </header>

    <form>
        <label for="gabinete">Elige un Gabinete:</label>
        <select id="gabinete" name="gabinete">
            <option value="minitorre">Minitorre — $700</option>
            <option value="torre">Torre — $1200</option>
            <option value="desktop">Desktop — $550</option>
            <option value="gamer">Gamer — $2500</option>
        </select>
        <br>
        <br>
        <label for="procesador">Elige un Procesador:</label>
        <select id="procesador" name="procesador">
            <option value="celeron">Celeron — $900</option>
            <option value="intel_i3">Intel i3 — $1500</option>
            <option value="intel_i5">Intel i5 — $3500</option>
            <option value="intel_i7">Intel i7 — $5000</option>
        </select>
        <br>
        <br>
        <label for="disco_duro">Elige un Disco Duro:</label>
        <select id="disco_duro" name="disco_duro">  
            <option value="500gb">500GB — $500</option>
            <option value="750gb">750GB — $800</option>
            <option value="1tb">1TB — $1000</option>
            <option value="250gb_ssd">250 GB SSD — $900</option>  
            <option value="500gb_ssd">500 GB SSD — $1380</option>
        </select>
        <br>
        <br>
        <label for="RAM">Eliga el RAM</label>
        <select name="RAM"id="RAM">
            <option value="4GB">4 GB — $600</option>
            <option value="8GB">8 GB — $1050</option>
            <option value="16GB ">16 GB — $1950</option>
        </select>
        <br>
        <br>
        <label for="monitor">Elige un Monitor:</label>
        <select id="monitor" name="monitor">
            <option value="17">17" — $3000</option>
            <option value="19">19" — $3500</option>
            <option value="21.5">21.5" — $4000</option>
            <option value="24">24" — $5000</option>
            <option value="27">27" — $7000</option>
            <option value="32">32" — $9000</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Elige tus Accesorios:</legend>
            <input type="checkbox" id="mouse" name="accesorios" value="mouse">
            <label for="mouse">Mouse — $500</label><br>
            <input type="checkbox" id="teclado" name="accesorios" value="teclado">
            <label for="teclado">Teclado — $800</label><br>
            <input type="checkbox" id="bocinas" name="accesorios" value="bocinas">
            <label for="bocinas">Bocinas — $1200</label><br>
            <input type="checkbox" id="webcam" name="accesorios" value="webcam">
            <label for="webcam">Webcam — $1500</label><br>
            <input type="checkbox" id="ups" name="accesorios" value="ups">
            <label for="ups">UPS — $2000</label><br>
            <input type="checkbox" id="alfombrilla" name="accesorios" value="alfombrilla">
            <label for="alfombrilla">Alfombrilla — $300</label><br>
            <input type="checkbox" id="control_gamer" name="accesorios" value="control_gamer">
            <label for="control_gamer">Control Gamer — $1800</label><br>
            <input type="checkbox" id="luz_rgb" name="accesorios" value="luz_rgb">
            <label for="luz_rgb">Luz RGB — $600</label><br>
            <input type="checkbox" id="silla_gamer" name="accesorios" value="silla_gamer">
    </form> 
    
</body>
</html>
