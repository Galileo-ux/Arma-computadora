<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPUTER CENTER</title>
</head>
<body>
    <header>
        <h1>COMPUTER CENTER</h1>
        <h2>Diseña y configura tu propia computadora personal de videojuegos</h2>
    </header>

    <form>
        <label for="gabinete">Elige un Gabinete:</label>
        <select id="gabinete" name="gabinete">
            <option value="minitorre">Minitorre — $700</option>
            <option value="torre">Torre — $1200</option>
            <option value="desktop">Desktop — $550</option>
            <option value="gamer">Gamer — $2500</option>
        </select>
        <br>
        <br>
        <label for="procesador">Elige un Procesador:</label>
        <select id="procesador" name="procesador">
            <option value="celeron">Celeron — $900</option>
            <option value="intel_i3">Intel i3 — $1500</option>
            <option value="intel_i5">Intel i5 — $3500</option>
            <option value="intel_i7">Intel i7 — $5000</option>
        </select>
        <br>
        <br>
        <label for="disco_duro">Elige un Disco Duro:</label>
        <select id="disco_duro" name="disco_duro">  
            <option value="500gb">500GB — $500</option>
            <option value="750gb">750GB — $800</option>
            <option value="1tb">1TB — $1000</option>
            <option value="250gb_ssd">250 GB SSD — $900</option>  
            <option value="500gb_ssd">500 GB SSD — $1380</option>
        </select>
        <br>
        <br>
        <label for="RAM">Eliga el RAM</label>
        <select name="RAM"id="RAM">
            <option value="4GB">4 GB — $600</option>
            <option value="8GB">8 GB — $1050</option>
            <option value="16GB">16 GB — $1950</option>
        </select>
        <br>
        <br>
        <label for="monitor">Elige un Monitor:</label>
        <select id="monitor" name="monitor">
            <option value="17">17" — $3000</option>
            <option value="19">19" — $3500</option>
            <option value="21.5">21.5" — $4000</option>
            <option value="24">24" — $5000</option>
            <option value="27">27" — $7000</option>
            <option value="32">32" — $9000</option>
        </select>
        <br>
        <br>
         <fieldset>
            <legend>Elige tus Accesorios:</legend>
            <input type="checkbox" id="mouse" name="accesorios" value="mouse">
            <label for="mouse">Mouse — $500</label><br>
            <input type="checkbox" id="teclado" name="accesorios" value="teclado">
            <label for="teclado">Teclado — $800</label><br>
            <input type="checkbox" id="bocinas" name="accesorios" value="bocinas">
            <label for="bocinas">Bocinas — $1200</label><br>
            <input type="checkbox" id="webcam" name="accesorios" value="webcam">
            <label for="webcam">Webcam — $1500</label><br>
            <input type="checkbox" id="ups" name="accesorios" value="ups">
            <label for="ups">UPS — $2000</label><br>
            <input type="checkbox" id="alfombrilla" name="accesorios" value="alfombrilla">
            <label for="alfombrilla">Alfombrilla — $300</label><br>
            <input type="checkbox" id="control_gamer" name="accesorios" value="control_gamer">
            <label for="control_gamer">Control Gamer — $1800</label><br>
            <input type="checkbox" id="luz_rgb" name="accesorios" value="luz_rgb">
            <label for="luz_rgb">Luz RGB — $600</label><br>
            <input type="checkbox" id="silla_gamer" name="accesorios" value="silla_gamer">
            <label for="silla_gamer">Silla Gamer — $4500</label><br>
            <input type="checkbox" id="adaptador_wifi" name="accesorios" value="adaptador_wifi">
            <label for="adaptador_wifi">Adaptador WiFi — $700</label><br>
            <input type="checkbox" id="hub_usb" name="accesorios" value="hub_usb">
            <label for="hub_usb">Hub USB — $900</label><br>
            <input type="checkbox" id="audifonos" name="accesorios" value="audifonos">
            <label for="audifonos">Audífonos — $1300</label><br>
            <input type="checkbox" id="monitor_adicional" name="accesorios" value="monitor_adicional">
            <label for="monitor_adicional">Monitor Adicional — $5000</label><br>
            <input type="checkbox" id="soporte" name="accesorios" value="soporte">
            <label for="soporte">Soporte — $400</label><br>
            <input type="checkbox" id="ventilador" name="accesorios" value="ventilador">
            <label for="ventilador">Ventilador — $600</label><br>
            <input type="checkbox" id="microfono" name="accesorios" value="microfono">
            <label for="microfono">Micrófono — $1100</label><br>
            <input type="checkbox" id="lector_sd" name="accesorios" value="lector_sd">
            <label for="lector_sd">Lector SD — $500</label><br>
            <input type="checkbox" id="cable_hdmi" name="accesorios" value="cable_hdmi">
            <label for="cable_hdmi">Cable HDMI — $300</label><br>
            <input type="checkbox" id="base_refrigerante" name="accesorios" value="base_refrigerante">
            <label for="base_refrigerante">Base Refrigerante — $1600</label><br>
            <input type="checkbox" id="caja_herramientas" name="accesorios" value="caja_herramientas">
            <label for="caja_herramientas">Caja de Herramientas — $800</label><br>
        </fieldset>
        <br>
        <button type="button" id="calcular_total" onclick="calcularTotal()">Calcular Total</button>
        <br>
        <br>
    </form>
    
    <footer>
        <p>Elaborado por: Galileo · Proyecto de Formulario · © 2025</p>
    </footer>
    <script>
 function calcularTotal () {
    var total = 0;

    // Gabinete
    var gabinete = document.getElementById("gabinete").value;
    if (gabinete == "minitorre") total += 700;
    else if (gabinete == "torre") total += 1200;
    else if (gabinete == "desktop") total += 550;
    else if (gabinete == "gamer") total += 2500;

    // Procesador
    var procesador = document.getElementById("procesador").value;
    if (procesador == "celeron") total += 900;
    else if (procesador == "intel_i3") total += 1500;
    else if (procesador == "intel_i5") total += 3500;
    else if (procesador == "intel_i7") total += 5000;

    // Disco duro
    var disco_duro = document.getElementById("disco_duro").value;
    if (disco_duro == "500gb") total += 500;
    else if (disco_duro == "750gb") total += 800;
    else if (disco_duro == "1tb") total += 1000;
    else if (disco_duro == "250gb_ssd") total += 900;
    else if (disco_duro == "500gb_ssd") total += 1380;

    // RAM
    var RAM = document.getElementById("RAM").value;
    if (RAM == "4GB") total += 600;
    else if (RAM == "8GB") total += 1050;
    else if (RAM == "16GB") total += 1950;

    // Monitor
    var monitor = document.getElementById("monitor").value;
    if (monitor == "17") total += 3000;
    else if (monitor == "19") total += 3500;
    else if (monitor == "21.5") total += 4000;
    else if (monitor == "24") total += 5000;
    else if (monitor == "27") total += 7000;
    else if (monitor == "32") total += 9000;

    // Accesorios
    var accesorios = document.getElementsByName("accesorios");


    </script> 
</body>
</html>
